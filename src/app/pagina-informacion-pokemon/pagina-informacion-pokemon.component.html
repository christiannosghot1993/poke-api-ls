<div class="row">
    <div class="col-12 col-md-4">
        <div class=" badge d-flex m-3">
            <h3 class="me-auto" style="color: black; font-weight: bold;">¡Hola {{dataRegistro.nombre}}!</h3>
            <button class="button-outline rounded">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-pencil-fill" viewBox="0 0 16 16">
                    <path
                        d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                </svg>
                Editar Perfil
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12 col-md-4">

        <app-imagen-perfil [imgUrl]="imgUrl" [mostrarInputFile]="false" [registroCompleto]="true"></app-imagen-perfil>
    </div>
    <div class="col-12 col-md-8 pt-5 pt-md-0">
        <div class=" badge d-flex m-3">
            <h3 class="me-auto" style="color: #185A7D;">Mis Pokemón</h3>
            <button class="button-outline rounded">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-pencil-fill" viewBox="0 0 16 16">
                    <path
                        d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                </svg>
                Editar
            </button>
        </div>
        <div class="row" style="overflow-y: scroll; height: 480px;">
            <div class="col-12">
                <app-datos-pokemon *ngFor="let pokemon of pokemonEstadisticasListado" [name]="pokemon.name"
                    [image]="pokemon.image" [tipo]="pokemon.tipo" [hp]="pokemon.hp" [ataque]="pokemon.ataque"
                    [defensa]="pokemon.defensa" [ataqueEspecial]="pokemon.ataqueEspecial"
                    [defensaEspecial]="pokemon.defensaEspecial" [velocidad]="pokemon.velocidad">
                </app-datos-pokemon>
            </div>
        </div>

    </div>
</div>
