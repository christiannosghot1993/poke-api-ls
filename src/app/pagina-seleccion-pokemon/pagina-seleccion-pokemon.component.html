<div *ngIf="!cargando">
    <app-titulo-cabecera [titulo]="'Ya casi terminamos!'"
        [subtitulo]="'Revisa la información y completa lo solicitado.'"></app-titulo-cabecera>

    <div class="row">
        <div class="col-12 col-md-4">
            <app-imagen-perfil [imgUrl]="imgUrl" [mostrarInputFile]="false"></app-imagen-perfil>
        </div>
        <div class="col-12 col-md-8 pt-5 pt-md-0">
            <app-titulo-cabecera [style]="'text-align: center;'" [titulo]="'Pokemón'"
                [subtitulo]="'Selecciona 3 pokemón para que sean parte de tu equipo.'"></app-titulo-cabecera>

            <div class="row" style="overflow-y: scroll; height: 370px;">
                <div [ngClass]="validarPokemosSeleccionados()?!pokemon.seleccionado?'col-12 col-md-4 pokemon-container-disabled':'col-12 col-md-4 pokemon-container':'col-12 col-md-4 pokemon-container'"
                    *ngFor="let pokemon of pokemonList" (click)="seleccionarPokemon(pokemon)"
                    [ngStyle]="{'background-color':pokemon.seleccionado?'#FFC600':'gainsboro'}">
                    <img [src]="pokemon.image" [alt]="pokemon.name"
                        style="display: block; margin: auto; justify-content: center;">
                    <div class=" badge d-flex m-3" style="background-color: #185A7D;">
                        <div class="me-auto">#{{pokemon.id}}</div>
                        <div>{{pokemon.name}}</div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn mt-3" style="background-color: #185A7D; color: white;"
                    (click)="mostrarEstadisticasPokemonSeleccionado()" [disabled]="habilitarBotonGuardar()">Guardar</button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="cargando" class="position-absolute top-50 start-50 translate-middle">
    <img src="../../assets/img/poke-api-cargando.gif" alt="cargando" height="500px">
</div>
